<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <section class="navbar">
            <nav>
                <h3 class="inter-style blue">LOGO</h3>
                <button class=" btn raleway-font">Sign Up</button>
            </nav>
        </section>
        <section class="banner raleway-font">
            <div>
                <h1 class="banner-heading black">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="left raleway-font">
                <h2 class=" title black">See It in Action </h2>
                <h4 class="subtitle">Explore the live preview and imagine your brand in this bold new look.</h4>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="image">
                <img src="styles/Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="productive-active-user">
            <div class="user-title black raleway-font">Joined Thousands of Productive Users</div>
            <div class="data-with-subtitle inter-style">
                <div class="active-user">
                    <h1 class=" data blue">50K</h1>
                    <p class="sub-title black">Active Users</p>
                </div>
                <div class="active-user">
                    <h1 class=" data blue">25M+</h1>
                    <p class="sub-title black">Focus Sessions</p>
                </div>
                <div class="active-user">
                    <h1 class=" data blue">95%</h1>
                    <p class="sub-title black">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
